<!DOCTYPE html>
<html>
<head>
	<title>Timetracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="css/main.css" rel="stylesheet" media="screen">
	<script src="lib/jquery-1.9.1.min.js"></script>
	<script src="lib/bootstrap.js"></script>
	<script src="lib/knockout-2.2.1.js"></script>
	<script src="lib/moment.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="/timetracker/index.php?entries">Timetracker</a>
				<ul class="nav"></ul>
			</div>
		</div>
		<h3>New Entry</h3>
		<div id="message"></div>
		<div id="entry_form">
			<form name="entry" action="">
				<fieldset>
					<div class="input-append">
						<input type="text" name="task" id="tscode-txt" data-provide="typeahead" autocomplete="off" value="" placeholder="Timesheetcode..."/>
						<input type="text" name="task" id="task-txt" data-provide="typeahead" autocomplete="off" value="" placeholder="Description..."/>
						<button id="submit_btn" class="btn" type="button" data-bind="click: addEntry"><i class="icon-plus"></i></button>
					</div>
				</fieldset>
			</form>
		</div>
		<h3>Entries</h3>
		<div id="table-entries">
			<h5 data-bind="text: today"></h5>
			<table class="table table-hover table-condensed" data-bind="foreach: entries">
				<tr class="task-entry" data-bind="css: rowClass">					
					<td class="tscode-field" data-bind="text: tsCode"></td>
					<td class="task-field">
						<span data-bind="text: task"></span>
						<input type="text" class="input-inline-text" data-bind="value: task" title="Enter new value..." />
					</td>
					<td class="datetime-field"><small>Start:</small> <span data-bind="text: startFormatted"></span></td>
					<td class="button-group">
						<a href="#" class="edit-btn" data-bind="visible: isHovered, click: edit"><i class="icon-edit"></i></a>
						<a href="#" class="remove-btn" data-bind="visible: isHovered, click: remove"><i class="icon-remove"></i></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
