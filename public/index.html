<!DOCTYPE html>
<html>
<head>
	<title>Timetracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="css/main.css" rel="stylesheet" media="screen">
	<link href="bootstrap-editable-1/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet">
	<script src="lib/jquery-1.9.1.min.js"></script>
	<script src="lib/jquery.dateFormat-1.0.js"></script>
	<script src="lib/bootstrap.js"></script>
	<script src="lib/jquery-migrate-1.1.1.min.js"></script>
	<script src="lib/bootstrap-typeahead.js"></script>
	<script src="bootstrap-editable-1/bootstrap-editable/js/bootstrap-editable.js"></script>
	<script src="lib/jquery.fileDownload.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

<div class="container">
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/timetracker/index.php?entries">Timetracker</a>
			<ul class="nav">				
			</ul>
		</div>
	</div>
    <h3>New Entry</h3>
    <div id="message"></div>
    <div id="entry_form">
        <form name="entry" action="">
            <fieldset>
                <div class="input-append">
                    <input type="text" name="task" id="tscode-txt" data-provide="typeahead" autocomplete="off" value="" placeholder="Timesheetcode..."/>
                    <input type="text" name="task" id="task-txt" data-provide="typeahead" autocomplete="off" value="" placeholder="Description..."/>
                    <button id="submit_btn" class="btn" type="button"><i class="icon-plus"></i></button>
                </div>
            </fieldset>
        </form>
    </div>
    <h3>Entries</h3>
    <div id="table-entries"><!-- foreach entries -->
		<h5>The date <!-- php format l d F Y --></h5>
		<table class="table table-hover table-condensed" ><!-- Bind id of the table to "key" of the entry. Do a foreach binding on all values -->			
			<tr class="task-entry">
				<!-- Bind the class of the tr to 'warning' when TSCode is 'Break'. Bind it to 'error' when it is 'Stop' -->
				<td class="tscode-field">Code<!-- bind text to TSCode--></td>
				<td class="task-field">Task<!-- bind text to 'Task' --></td>
				<td class="datetime-field"><small>Start:</small> <span>Time<!-- Bind text to "Start" in php format 'H:i' --></span></td>
				<td class="button-group">
					<a href="#" class="edit-btn"><i class="icon-edit"></i></a>
					<a href="#" class="remove-btn"><i class="icon-remove"></i></a>
				</td>
			</tr>                
		</table>        
    </div>	
</div>
</body>
</html>
